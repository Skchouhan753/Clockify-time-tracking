<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <nav><img onclick="parent.location='index.html'" src="https://app.clockify.me/assets/logo.svg" alt=""><a href="./login.html">Log In</a></nav>
    <h1>Get started with Clockify</h1>
    <h4>Create a free account to start tracking time and supercharge your productivity.</h4>
    <p>No credit card required Â· Unsubscribe at any time</p>
    <div id="box">
        <h3 id="sign">Sign up</h3><br>
        <input type="email" id="email" class="logindata" placeholder="Enter email"><br><br>
        <input type="password" id="password" class="logindata" placeholder="Choose password"><br><br>
        <input type="checkbox" id="chkbox" value="true"> I agree to the <a href="">Terms of Use</a><br><br>
        <button onclick="createAccount()" id="account">CREATE FREE ACCOUNT</button><br><br>
        OR <br><br>
        <button id="google"><span>Continue with Google</span>
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="">
        </button>
    </div>
    <div id="langDiv">
        <img src="https://www.freepnglogos.com/uploads/logo-website-png/logo-website-file-globe-icon-svg-wikimedia-commons-21.png" alt="">
        <select name="" id="languages">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="chinese">Chinese</option>
            <option value="bengali">Bengali</option>
            <option value="marathi">Marathi</option>
            <option value="tamil">Tamil</option>
        </select>
    </div>

</body>
</html>
